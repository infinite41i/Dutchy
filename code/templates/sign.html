<html lang="en">

<head>
    {% load static_tag %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% version_css "signin/Form.css" %}">
    <link rel="stylesheet" type="text/css" href="{% version_css "signin/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% version_css "signin/css/bootstrap-rtl.css" %}"/>
</head>

<body>
<div class="form-div">
    <div class="form-header   mb-2 mt-2 ">
        <h3>
            برنامه مدیریت خوابگاه ها
        </h3>
    </div>


    <section>
        <div class="container">
            <ul class="nav nav-tabs nav-justified">
                <li class="nav-item">
                    <a href="#learning" class="nav-link " data-toggle="tab">ثبت نام</a>
                </li>

                <li class="nav-item">
                    <a href="#info" class="nav-link active" data-toggle="tab"> ورود </a>
                </li>

            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="info">
                    <form class="form" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="exampleInputEmail1">نام کاربری</label>
                            <input type="tel" class="form-control" id="exampleInputEma il1" name="username"
                                   aria-describedby="emailHelp" placeholder=" نام کاربری خود را وارد کنید ">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">کلمه عبور</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                                   placeholder="کلمه عبور خود را وارد کنید">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"> مرا به خاطر بسپار</label>
                        </div>
                        <button type="submit" class=" btn btn-sub  btn-block  m-t-2" name="login">ورود</button>
                    </form>
                </div>

                <div class="tab-pane " id="learning">
                    <form class="form" method="POST">
                        {% csrf_token %}
                        <div class="row">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1"> نام کاربری </label>
                            <input type="tel" class="form-control" id="exampleInputEmail1" name="username"
                                   aria-describedby="emailHelp" placeholder=" ">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1"> نام و نام خانوادگی</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="name"
                                   aria-describedby="emailHelp" placeholder=" ">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1"> کلمه عبور </label>
                            <input type="password" class="form-control" id="exampleInputEmail1" name="password"
                                   aria-describedby="emailHelp" placeholder=" ">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1"> تکرار کلمه عبور </label>
                            <input type="password" class="form-control" id="exampleInputEmail1" name="confirm_password"
                                   aria-describedby="emailHelp" placeholder=" ">

                        </div>
                        <button type="submit" class="btn  btn-block btn-sub" name="register">ثبت نام</button>
                    </form>
                </div>


            </div>
        </div>
    </section>
</div>


<script type="text/javascript" src="{% version_js "signin/js/jquery-3.2.1.min.js" %}"></script>
<script type="text/javascript" src="{% version_js "signin/js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% version_js "signin/js/bootstrap.bundle.min.js" %}"></script>
</body>

</html>
